<script>
    /*
    PROBLEMA: MÚLTIPLOS DE 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA
    let multiplos =[];
    let soma = 0;

    //PROCESSAMENTO
    for (let contador = 0; contador <= 100; contador++) {
        if(contador / 3 == Math.ceil(contador / 3)){
            multiplos.push(contador);
            soma = soma + contador;
        }
    }


    //SAÍDA
    document.write(`Os multiplos de tres são: ${multiplos.join(", ")}. E a soma dos numeros é ${soma}`)

</script>
