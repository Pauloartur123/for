<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ÍMPARES ATÉ 50
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
    let impares = [];
    let numeroAtual = 0;
    let conta = 0;

    //PROCESSAMENTO
    for (let contador = 1; contador <= 50; contador++) {
        numeroAtual = contador
        conta = contador%2;
        if (conta == 1) {
            impares.push(numeroAtual);
        }
    }

    //SAÍDA
    document.write(impares);

</script>
