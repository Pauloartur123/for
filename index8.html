<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: SOMA E MÉDIA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    let soma = 0;
    let total = 0;



    //PROCESSAMENTO
    for (let contador = 0; contador < 5; contador++) {
        const numero = Number(prompt(`Informe um numero:`));
        soma = soma + numero;
        total = soma /5;
    }


    //SAÍDA
    document.write(`A soma é ${soma} e a media é ${total.toFixed(1)}`)

</script>
